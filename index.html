<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a new pokemon</title>
    <script defer src="index.js"></script>
    <link rel="stylesheet" href src="./styles.css">
</head>
<body>
    <h2>Create a New Pokémon</h2>
  <form id="createPokemonForm" action="/pokemon" method="POST">
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name" required><br><br></input>
    
    <label for="type">Type:</label><br>
    <input type="text" id="type" name="type" required><br><br></input>
    
    <label for="height">Height:</label><br>
    <input type="number" id="height" name="height" required><br><br></input>
    
    <label for="weight">Weight:</label><br>
    <input type="number" id="weight" name="weight" required><br><br></input>
    
    <label for="ability">Select Ability:</label><br>
    <select id="ability" name="ability">
      <option value="overgrow">Overgrow</option>
      <option value="blaze">Blaze</option>
      <option value="torrent">Torrent</option>
    </select><br><br>

    <button type="submit">Create Pokémon</button>
  </form>
</body>
</html>
